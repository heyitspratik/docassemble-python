<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Docassemble</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta http-equiv="content-language" content="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    <div class="wrapper">
        <form class="form-inline" action ="{% url 'first-question'  %}" method="post">
          {% csrf_token %}
          <h3 style="margin-bottom:26px;"><b>What is your total income per year?</b></h3>
          <label class="sr-only" for="inlineFormInputGroup">Amount</label>
          <h5><b>Value</b></h5>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon currency-symbol">$</div>
            <input type="text" name="value" class="form-control currency-amount" id="inlineFormInputGroup" placeholder="0.00" size="11" required>
            <div class="input-group-addon currency-addon" style="width: 58px;">
      
              <select class="currency-selector" name="currency">
                <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                <option data-symbol="€" data-placeholder="0.00">EUR</option>
                <option data-symbol="£" data-placeholder="0.00">GBP</option>
              </select>
      
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="Continue" style="margin-left:5px;">
        </form>
      </div>
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="{% static 'js/general.js' %}"></script>
</body>
</html>
